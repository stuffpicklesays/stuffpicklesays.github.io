<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f8f8f8;
        }
        h1 {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .grid-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item a {
            display: block;
            text-decoration: none;
            color: black;
        }
        .grid-item img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>My Fun Site</h1>
    <p>Games and other fun stuff</p>
    <div class="grid">
        <div class="grid-item"><a href="#"><img src="image1.jpg" alt="Game 1"></a></div>
        <div class="grid-item"><a href="#"><img src="image2.jpg" alt="Game 2"></a></div>
        <div class="grid-item"><a href="#"><img src="image3.jpg" alt="Game 3"></a></div>
        <div class="grid-item"><a href="#"><img src="image4.jpg" alt="Game 4"></a></div>
    </div>
</body>
</html>
