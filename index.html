<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathaniel's Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f8f8f8;
        }

        h1 {
            margin-top: 20px;
        }
    
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px; /* Space between grid items */
        padding: 20px; /* Adds space around the grid */
        max-width: 900px;
        margin: auto;
    }

        .grid-item {
    background: white;
    border-radius: 30px; /* Rounded corners */
    overflow: hidden; /* Ensures image doesn't overflow */
    transition: transform 0.2s;
    border: 5px solid black; /* Moves the border to the container */
}

.grid-item img {
    width: 100%;
    display: block;
    border-radius: 0; /* Remove border-radius from image */
}

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item a {
            display: block;
            text-decoration: none;
            color: black;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <p>My projects</p>
    <div class="grid">
        <div class="grid-item">
            <a href="#"><img src="/LazyTimetable.png" alt="Lazytimetable"></a>
        </div>
        <div class="grid-item">
            <a href="glint"><img src="image2.jpg" alt="Glint AI"></a>
        </div>
    </div>
</body>
</html>
